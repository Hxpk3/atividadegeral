<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form-disciplina">
        <label for="nome">Nome da Disciplina:</label>
        <input type="text" id="nome" name="nome" required minlength="3" maxlength="100">

        <label for="professorId">ID do Professor:</label>
        <input type="number" id="professorId" name="professorId" required min="1">

        <button type="submit">Cadastrar Disciplina</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form-disciplina');
            
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    const nome = document.getElementById('nome').value.trim();
                    const professorId = document.getElementById('professorId').value.trim();

                    // Validações mais robustas
                    if (nome.length < 3) {
                        alert('Nome da disciplina deve ter pelo menos 3 caracteres.');
                        return;
                    }

                    if (!/^\d+$/.test(professorId)) {
                        alert('ID do professor deve ser um número válido.');
                        return;
                    }

                    fetch('/cadastrar-disciplina', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            nome, 
                            professorId: parseInt(professorId, 10) 
                        }),
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(errorData.message || 'Erro no servidor');
                             });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('Disciplina cadastrada com sucesso!');
                            form.reset();
                        } else {
                            throw new Error(data.message || 'Erro desconhecido');
                        }
                    })
                    .catch(error => {
                        console.error('Erro no cadastro da disciplina:', error);
                        alert(`Erro no cadastro: ${error.message}`);
                    });
                });
            } else {
                console.error('Formulário de disciplina não encontrado');
            }
        });
    </script>
</body>
</html>
