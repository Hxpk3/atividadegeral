<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <label for="genero">Gênero:</label>
        <select id="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" required>

        <fieldset>
            <legend>Perfil:</legend>
            <label><input type="radio" name="perfil" id="professor" value="professor"> Professor</label>
            <label><input type="radio" name="perfil" id="admin" value="admin"> Admin</label>
            <label><input type="radio" name="perfil" id="aluno" value="aluno"> Aluno</label>
        </fieldset>

        <button type="submit">Cadastrar Usuário</button>
    </form>

    <script src="/js/script.js"></script>
</body>
</html>
