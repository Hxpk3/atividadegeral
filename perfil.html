<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url(./img/Wireframe\ -\ 2.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: 50% -20vh;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #fff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        button {
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        .d-flex {
            display: flex !important;
            justify-content: flex-end;
        }

        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="d-flex align-items-center">
        <img src="./img/controle.png" alt="Logo Controle Acadêmico" height="200" style="border-radius: 50%;">
        <h1 class="fs-4 text-white m-0" style="background-color: #E84855; width: 100%; padding: 10px;">
             NOME DO DONO DO PERFIL
        </h1>
    </header>

    <!-- Formulário -->
    <main class="container mt-4">
        <form>
            <fieldset class="border p-4 rounded">
                <legend class="fs-5 mb-3">Dados do Usuário:</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="nascimento" class="form-label">Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="rg" class="form-label">RG:</label>
                        <input type="text" id="rg" name="rg" class="form-control" readonly>
                    </div>
                    <div class="col-md-3">
                        <label for="genero" class="form-label">Gênero:</label>
                        <input type="text" id="genero" name="genero" class="form-control" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" class="form-control" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-2 d-flex justify-content-evenly p-4">
                    <label class="form-label">Perfil:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="perfil" name="perfil" value="perfil" readonly>
                        <label class="form-check-label" for="perfil"></label>
                    </div>
                   
                </div>

                <div class="d-flex">
                    
                    <button type="submit" class="btn btn-success" style="background-color: #3185FC;">Voltar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./perfil.js"></script>
</body>
</html>
