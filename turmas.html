<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-image: url(./img/Wireframe\ -\ 2.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: 50% -20vh;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #fff;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        button {
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        .d-flex {
            display: flex !important;
            justify-content: flex-end;
        }

        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="d-flex align-items-center">
        <img src="./img/logo.png" alt="Logo Controle Acadêmico" height="200" style="border-radius: 50%;">
        <h1 class="fs-4 text-white m-0" style="background-color: #E84855; width: 100%; padding: 10px;">
            CADASTRAR TURMA
        </h1>
    </header>

    <!-- Formulário -->
    <main class="container mt-4">
        <form>
            <fieldset class="border p-4 rounded">
                <legend class="fs-5 mb-3">Cadastrar Turma:</legend>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ano escolar</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Data de inicio</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                 
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Data final</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                 
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Capacidade máxima</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                   
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nível de ensino</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                  
                  </div>

                <div class="d-flex">
                    <button type="submit" class="btn btn-success" style="background-color: #3185FC;">Voltar</button>
                    <button type="submit" class="btn btn-success" style="background-color: #3185FC;">Salvar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
