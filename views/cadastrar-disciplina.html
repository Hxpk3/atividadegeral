<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Seus estilos permanecem inalterados */
    </style>
</head>

<body>
    <header class="d-flex align-items-center">
        <img src="./img/logo.png" alt="Logo Controle Acadêmico" height="200" style="border-radius: 50%;">
        <h1 class="fs-4 text-white m-0" style="background-color: #E84855; width: 100%; padding: 10px;">
            CADASTRO DE DISCIPLINAS
        </h1>
    </header>

    <main>
        <form id="form-disciplina">
            <div class="mb-3">
                <label for="nomeDisciplina" class="form-label">Disciplina</label>
                <input type="text" class="form-control" id="nomeDisciplina" required>
            </div>
            <div class="conteinerButton">
                <div>
                    <a href="/cadastrar">
                        <button type="button" class="btn btn-primary">VOLTAR</button>
                    </a>
                </div>
                <div class="space">
                    <button type="submit" class="btn btn-primary">SALVAR</button>
                </div>
            </div>
        </form>
    </main>

    <script>
        const form = document.getElementById('form-disciplina');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nomeDisciplina').value;
            const professorId = localStorage.getItem('professorId'); // Assumindo que o ID do professor está armazenado no localStorage

            if (!professorId) {
                alert('ID do professor não encontrado. Por favor, faça login novamente.');
                return;
            }

            try {
                const response = await axios.post('/cadastrar-disciplina', {
                    nome: nome,
                    professor_id: professorId
                });
                
                if (response.data.success) {
                    alert('Disciplina cadastrada com sucesso!');
                    form.reset();
                } else {
                    alert('Erro ao cadastrar disciplina: ' + response.data.message);
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cadastrar disciplina. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
