<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('./img/fundo.png');
            background-position: 100%;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco semi-transparente */
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-gray-100">
    <!-- Header -->
    <header class="flex justify-center items-center py-4">
        <div class="bg-white rounded-full p-2">
            <img src="./img/logo.png" alt="logo">
        </div>
        <h1 class="text-3xl font-bold text-white bg-red-500 py-2 px-4 rounded-full ml-4">CADASTRO DE USUÁRIOS</h1>
    </header>

    <!-- Navbar -->
    <nav class="bg-white py-4">
        <div class="container mx-auto flex justify-between">
            <ul class="flex">
                <li class="mr-4">
                    <a class="text-red-500 hover:text-red-700" href="cadastrar.html">CADASTRAR USUÁRIO</a>
                </li>
                <li class="mr-4">
                    <a class="text-gray-600 hover:text-gray-900" href="#">EDITAR USUÁRIO</a>
                </li>
                <li class="mr-4">
                    <a class="text-gray-600 hover:text-gray-900" href="#">PROFESSORES</a>
                </li>
                <li class="mr-4">
                    <a class="text-gray-600 hover:text-gray-900" href="#">COORDENADORES</a>
                </li>
                <li class="mr-4">
                    <a class="text-gray-600 hover:text-gray-900" href="#">ALUNOS</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário -->
    <main class="container mx-auto p-4">
        <form id="form-cadastro">
            <fieldset class="form-container p-4 rounded shadow-md">
                <legend class="text-lg font-bold mb-3">Dados do Usuário:</legend>
                <div class="grid grid-cols-3 gap-4 mb-3">
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="nome" class="block mb-2 text-sm font-bold">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="cpf" class="block mb-2 text-sm font-bold">CPF:</label>
                        <input type="text" id="cpf" name="cpf" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="nascimento" class="block mb-2 text-sm font-bold">Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-3">
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="email" class="block mb-2 text-sm font-bold">E-mail:</label>
                        <input type="email" id="email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="rg" class="block mb-2 text-sm font-bold">RG:</label>
                        <input type="text" id="rg" name="rg" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="genero" class="block mb-2 text-sm font-bold">Gênero:</label>
                        <select id="genero" name="genero" class="w-full p-2 pl-10 text-sm text-gray-700">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-3">
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="logradouro" class="block mb-2 text-sm font-bold">Logradouro:</label>
                        <input type="text" id="logradouro" name="logradouro" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                    <div class="bg-white p-2 rounded shadow-md">
                        <label for="senha" class="block mb-2 text-sm font-bold">Senha:</label>
                        <input type="password" id="senha" name="senha" class="w-full p-2 pl-10 text-sm text-gray-700">
                    </div>
                </div>

                <div class="bg-white p-2 rounded shadow-md mb-3">
                    <label class="block mb-2 text-sm font-bold">Perfil:</label>
                    <div class="flex items-center mb-2">
                        <input class="mr-2" type="radio" id="professor" name="perfil" value="professor">
                        <label class="text-sm text-gray-600" for="professor">Professor</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input class="mr-2" type="radio" id="admin" name="perfil" value="admin">
                        <label class="text-sm text-gray-600" for="admin">Admin</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input class="mr-2" type="radio" id="aluno" name="perfil" value="aluno">
                        <label class="text-sm text-gray-600" for="aluno">Aluno</label>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Salvar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/models/user.js"></script>
    <script type="module" src="/js/validacoes.js"></script>
</body>
</html>
